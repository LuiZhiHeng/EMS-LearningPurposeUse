<div class="col-md-8 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input [(ngModel)]="employee.firstName" type="text" class="form-control" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input [(ngModel)]="employee.lastName" type="text" class="form-control" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input [(ngModel)]="employee.emailId" type="text" class="form-control" id="emailId" name="emailId">
        </div>

        <button class="btn btn-success">Submit</button>
    </form>
</div>
